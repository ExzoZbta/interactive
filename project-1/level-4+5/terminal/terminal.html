<!DOCTYPE html>
<html>
<head>
    
    <title>Terminal</title>

    <link rel="stylesheet" href="terminal.css"/>

    <style>
        @font-face {
            font-family: console-font;
            src: url(Web437_IBM_VGA_8x16.woff)
        }
    </style>

</head>
<body>

    <script src="terminal.js"></script> 

    <div class="page-container">
        
        <img id="console" src="terminal-steam.png">
        
        <div class="text-container">
            <div class="text-container1">
                Welcome to the RC-3 OS
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This is a collection of RC's interests
                <br>
                Type 'help' for a list of commands     
            </div> 

        </div>

        <div class="img-container"> 
            <div class="container">
                <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="commandInput">
                <button id="submitButton">&nbsp;Submit</button>
                <div id="output"></div>
            </div>
        </div>
    </div>   
    
    

</body>

</html>
