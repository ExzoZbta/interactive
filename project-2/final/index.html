<!DOCTYPE html>
<html> 
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Old Man's TV</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <audio id="power-button-sound" src="audio/power-button.mp3"></audio>

    <div class="page-container">

      <div class="tv-wrapper">

        <img id="static-overlay" src="gif-vids/static.gif">

        <img id="tv" src="img/tv.png">
        <img id="static" src="gif-vids/static.gif">

        <!-- videos -->
        <div class="video-container">
          <video class="tv-video">

            <source id="spongebob-elders" src="gif-vids/spongebob-elders.mp4" type="video/mp4">
            <source id="oldman-dancing" src="gif-vids/oldman-dancing.mp4" type="video/mp4">
            <source id="clean-laptop" src="gif-vids/clean-laptop.mp4" type="video/mp4">

            
          </video>
        </div>

        <!-- buttons -->
        <div class="tv-container">
          <div class="button-container">
            
            <img id="channel-knob" src="img/channel-knob.png">
            <img id="power-button" src="img/power-button-off.png">
            
          </div>
        </div>
      
      </div>

    </div>

    <script src="remote.js"></script>
    <audio id="static-audio" src="audio/tv-static-01.mp3"></audio>

  </body>
</html>
